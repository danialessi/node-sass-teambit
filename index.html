<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teambit</title>

    <!-- font  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="dist/app.css">
</head>
<body>
    
    <!-- HEADER  -->
    <header>
        <div class="container">
            <div class="header-content">

                <!-- logo  -->
                <div class="logo-container">
                    <img src="img/logo.svg" alt="logo">
                </div>
                <!-- end logo  -->

                <!-- navbar  -->
                <nav>
                    <ul class="nav-list font-color">
                        <li>Solutions</li>
                        <li>Pricing</li>
                        <li>Blog</li>
                        <li>Sign in</li>
                        <li>
                            <button class="btn">
                                <img src="img/google-logo.svg" alt="g-logo">
                                Sign up
                            </button>
                        </li>
                    </ul>
                </nav>
                <!-- end navbar  -->
            </div>
        </div>
    </header>
    <!-- END HEADER  -->

    <!-- MAIN  -->
    <main>

        <!-- jumbotron  -->
        <section>
           <div class="container">
               <div class="jumbotron-content">

                   <!-- jumbotron col-left  -->
                   <div class="j-left-col font-color">
                        <h1 class="title-font-color">Understand, recognize and develop your people</h1>
                        <p>Teambit helps teams create a high performing culture with regular feedback</p>

                        <!-- buttons  -->
                        <div class="buttons">
                            <button class="blue-button">
                                <img src="img/google-logo.svg" alt="g-logo">
                                Sign up with Google
                            </button>
                            or
                            <button class="blue-button">
                                <img src="img/slack-logo.svg" alt="slack-logo">
                                Sign up with Slack
                            </button>
                        </div>
                        <!-- end buttons  -->
                        or use your email address
                   </div>

                   <!-- jumbotron col-right  -->
                   <div class="j-right-col">
                        <img src="img/illustration-main.jpg" alt="illustration-main">
                   </div>
               </div>
           </div>
        </section>
        <!-- end jumbotron  -->
    </main>
    <!-- END MAIN  -->
</body>
</html>
